<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verified Skill Framework</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400..900;1,9..144,400..900&family=DM+Sans:ital,opsz,wght@0,9..40,400..700;1,9..40,400..700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['Fraunces', 'Georgia', 'serif'],
              body: ['DM Sans', 'system-ui', 'sans-serif'],
            },
            colors: {
              cream: { DEFAULT: '#faf8f5', dark: '#f5f0e8' },
              surface: '#ffffff',
              ink: { DEFAULT: '#1c1917', muted: '#57534e', soft: '#78716c' },
              amber: { brand: '#b45309', soft: '#fef3c7', border: '#fcd34d' },
              teal: { DEFAULT: '#0f766e', soft: '#ccfbf1', muted: '#14b8a6' },
              stone: { DEFAULT: '#e7e5e4', light: '#f5f5f4' },
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { opacity: '0', transform: 'translateY(12px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
            },
            boxShadow: {
              'card': '0 1px 3px rgba(28,25,23,.06)',
              'card-hover': '0 12px 40px -12px rgba(28,25,23,.15)',
              'accent': '0 4px 14px -2px rgba(180,83,9,.2)',
            },
          },
        },
      };
    </script>
    <style>
      :root {
        --font-display: 'Fraunces', Georgia, serif;
        --font-body: 'DM Sans', system-ui, sans-serif;
        --color-bg: #faf8f5;
        --color-ink: #1c1917;
        --color-ink-muted: #57534e;
        --color-amber: #b45309;
        --color-teal: #0f766e;
        --radius: 0.75rem;
      }
      body { font-family: var(--font-body); background: var(--color-bg); color: var(--color-ink); -webkit-font-smoothing: antialiased; }
      .font-display { font-family: var(--font-display); }
      .stagger-1 { animation-delay: 0.05s; }
      .stagger-2 { animation-delay: 0.1s; }
      .stagger-3 { animation-delay: 0.15s; }
      .stagger-4 { animation-delay: 0.2s; }
      .stagger-5 { animation-delay: 0.25s; }
      /* Subtle grain overlay for depth */
      .grain::after {
        content: '';
        position: fixed;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        opacity: 0.03;
        pointer-events: none;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="root" class="grain"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
